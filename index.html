<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <form action="">
            <label for="">Hospital Name</label>
            <br>
            <input type="text" placeholder="Enter hospital name" id="hospital">
            <br>
            <label for="">Hospital Location</label>
            <br>
            <input type="text" placeholder="Enter hospital's location" id="location">
            <br>
            <h3>Doctor's Information</h3>
            <br>
            <label for="">Doctor's Name</label>
            <br>
            <input type="text" placeholder="Enter doctor's name" id="Doctor">
            <br>
            <label for="">Doctor's Email</label>
            <br>
            <input type="email" placeholder="Enter doctor's email" id="email">
            <br>
            <label for="">Doctor's Mobile Number</label>
            <br>
            <input type="" placeholder="Enter doctor's email" id="number">
            <br><button type="submit" id="submit">Submit</button>
        </form>
        <br><br>
        <h1>Information</h1>
        <table>
            <thead>
                <th>Hospital Name</th>
                <th>Hospital Location</th>
                <th>Doctor's Name</th>
                <th>Doctor's Email</th>
                <th>Doctor's Mobile Number</th>
            </thead>
            <tbody>
                <tr>
                    <td id="hospitalName"></td>
                    <td id="hospitalLocation"></td>
                    <td id="doctorName"></td>
                    <td id="doctorEmail"></td>
                    <td id="doctorMobile"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="index.js"></script>
</html>
